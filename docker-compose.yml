version: '3.8'

services:
  telethon-webhook:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=2.2.0
    
    image: drhema9/telethon-webhook-service:2.2.0
    container_name: telethon-webhook-service
    
    # Ports
    ports:
      - "${SERVER_PORT:-8000}:8000"
    
    # Environment
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - VERSION=2.2.0
    
    # Restart policy
    restart: unless-stopped
    
    # Volumes
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    
    # Network
    networks:
      - telethon-network
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  telethon-network:
    driver: bridge
    name: telethon-network

volumes:
  sessions:
    driver: local
  logs:
    driver: local